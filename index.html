<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>CYBERPUNK 2088</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="cyber-overlay">
        <div class="particles"></div>
        <div class="scanline"></div>
        <div class="glitch-overlay"></div>
        <div class="error-fall-effect"></div>
		<div class="access-modal">
    <div class="access-box">
        <div class="neon">ДОСТУП К СИСТЕМЕ</div>
        <input type="number" id="accessCode" class="cyber-input" placeholder="ВВЕДИТЕ КОД ДОСТУПА">
        <button onclick="checkAccess()" class="cyber-button">ПОДТВЕРДИТЬ</button>
        <div id="accessError" class="error-message"></div>
    </div>
</div>
    </div>
    
    <div class="controls">
        <div class="mixer">
            <span id="volumeIcon" class="neon-icon">🔊</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <button id="themeToggle" class="cyber-button small">MATRIX MODE</button>
    </div>

    <div class="container">
        <h1 class="neon glitch" data-text=">_SYSTEM_ACTIVE">>_SYSTEM_ACTIVE</h1>
        
        <div class="cyber-terminal">
            <div class="hud">
                <div class="bar" data-type="cpu"></div>
                <div class="bar" data-type="ram"></div>
                <div class="bar" data-type="net"></div>
            </div>
            <div id="output" class="text-glitch"></div>
            <div class="input-line">
                <span class="prompt">>_</span>
                <input type="text" id="commandInput" autocomplete="off">
            </div>
        </div>

        <div class="button-grid">
            <button class="cyber-button hologram" id="btn1">
                <span class="hologram-effect"></span>
                HACK_MAINFRAME
            </button>
            <button class="cyber-button hologram" id="btn2">
                <span class="hologram-effect"></span>
                UPLOAD_DAEMON
            </button>
            <button class="cyber-button hologram" id="btn3">
                <span class="hologram-effect"></span>
                INITIATE_SEQUENCE
            </button>
            <div class="cyber-loader" id="systemLoader">
                <div class="loader-bar"></div>
            </div>
        </div>

        <div class="cyber-footer">
            <div class="crt-effect"></div>
            <div class="cyber-line"></div>
            <p class="matrix-text" data-text="COPYRIGHT_2077_JaUrillGameZXX">>_COPYRIGHT_2077 JaUrillGameZXX</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/JAMI/JAMI/Along_the_Bright_Alley.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
