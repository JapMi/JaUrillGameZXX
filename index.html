<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBERPUNK 2088</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="scanline"></div>
    <div class="tv-effect"></div>
    <div class="controls">
        <div class="mixer">
            <span id="volumeIcon" class="neon-icon">ðŸ”Š</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <button id="themeToggle" class="cyber-button small">TOGGLE_THEME</button>
    </div>
    
    <div class="container">
        <h1 class="neon" data-text=">_SYSTEM_ACTIVE">>_SYSTEM_ACTIVE</h1>
        
        <div class="grid"></div>

        <div class="terminal">
            <div id="output" class="text-glitch"></div>
        </div>

        <div class="button-container">
            <div class="left-buttons">
                <button class="cyber-button" id="btn1">HACK_MAINFRAME</button>
                <button class="cyber-button" id="btn2">UPLOAD_DAEMON</button>
            </div>
            <div class="right-buttons">
                <button class="cyber-button" id="btn3">INITIATE_SEQUENCE</button>
                <button class="cyber-button" id="musicToggle">MUSIC: ON</button>
            </div>
        </div>

        <div class="footer neon">
            <div class="cyber-line"></div>
            <p>>_COPYRIGHT_2077 JaUrillGameZXX</p>
            <p>>_ALL_SYSTEMS_OPERATIONAL</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/JAMI/JAMI/Along_the_Bright_Alley.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</body>
</html>
